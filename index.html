<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>dev.finance$</h1>
    </header>
    <main class="container">
    <!-- section Balanço -->

        <section id="balance">
            <h2>Balanço</h2>
            <div  class="card">
                <h3 class="cardtype">Entradas</h3>
                <p class="valueIncomes">R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3 class="cardtype">Saídas</h3>
                <p class="valueExpenses">R$ 4.000,00</p>
            </div>
            <div class="cardgreen">
                <h3 class="cardtype">Total</h3>
                <p class="value">R$ 1.000,00</p>
            </div>
        </section>

<!-- section transações -->
        <section id="transactions">
            <table id="data-table">
                <thead class="title">
                    <h2>Transações</h2>
                    <tr>
                        <th>Transações</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody class="informations">
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td>12/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Site</td>
                        <td class="income">R$ 5.000,00</td>
                        <td>12/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Água</td>
                        <td class="income"> R$ 90,00</td>
                        <td>12/04/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- footer-->

    <footer><p>dev.finace$</p></footer>
</body>
</html>
